<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sessions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
</div>
<div class="container">
    <form role="form" method="post" th:action="@{/sessions/{sessionId}/edit(sessionId=${sessionId})}"
          th:object="${session}">
        <input type="hidden" th:field="*{id}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="title"
                        th:field="*{title}"
                        placeholder="Title">
                <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
            </div>
            <div class="form-group col-md-6">
                <label for="amountOfPlaces">Amount of places</label>
                <input
                        type="text"
                        class="form-control"
                        id="amountOfPlaces"
                        name="amountOfPlaces"
                        th:field="*{amountOfPlaces}"
                        placeholder="Amount of places">
                <p th:if="${#fields.hasErrors('amountOfPlaces')}" class="text-danger"
                   th:errors="*{amountOfPlaces}"></p>
            </div>
            <div class="form-group mb-3">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" name="price" th:field="*{price}"
                       placeholder="Enter the price">
                <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></p>
            </div>
            <div class="form-group mb-3">
                <label for="startTime">Time</label>
                <input type="datetime-local" class="form-control" id="startTime" name="time" th:field="*{time}"
                       placeholder="YYYY-MM-DDTHH:MM">
                <p th:if="${#fields.hasErrors('time')}" class="text-danger" th:errors="*{time}"></p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
