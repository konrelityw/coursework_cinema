<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Places Edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/places/{placeId}/edit(placeId=${placeId})}" th:object="${place}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="row">Row</label>
            <input
                    type="text"
                    class="form-control"
                    id="row"
                    name="row"
                    th:field="*{row}"
                    placeholder="Event row">
            <p th:if="${#fields.hasErrors('row')}" class="text-danger" th:errors="*{row}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="number">Number</label>
            <input
                    type="text"
                    class="form-control"
                    id="number"
                    name="number"
                    th:field="*{number}"
                    placeholder="Place number">
            <p th:if="${#fields.hasErrors('number')}" class="text-danger" th:errors="*{number}"></p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
