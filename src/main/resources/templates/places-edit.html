<!DOCTYPE html>
<html lang="en">
<head>
  <title>Places</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header th:insert="blocks/header :: header"></header>
</div>
    <div class="container">
      <form role="form" method="post" th:action="@{/places/{placeId}/edit(placeId=${placeId})}" th:object="${place}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="row">Row</label>
            <input
                    type="text"
                    class="form-control"
                    id="row"
                    name="row"
                    th:field="*{row}"
                    placeholder="Place row">
            <p th:if="${#fields.hasErrors('row')}" class="text-danger" th:errors="*{row}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="number">Number</label>
            <input
                    type="text"
                    class="form-control"
                    id="number"
                    name="number"
                    th:field="*{number}"
                    placeholder="Place number">
            <p th:if="${#fields.hasErrors('number')}" class="text-danger" th:errors="*{number}"></p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
