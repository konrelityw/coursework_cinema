<!DOCTYPE html>
<html lang="en">
<head>
  <title>Places</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header th:insert="blocks/header :: header"></header>
</div>
    <div class="container px-5 my-5">
      <div class="text-center mb-5">
        <h1 class="fw-bolder">Find Running Films</h1>
        <p class="lead fw-normal text-muted mb-0">Find running cinemas near you</p>
      </div>
      <div class="row gx-5">
        <div th:each="place :${places}" class="col-lg-6 mb-2">
          <div class="position-relative mb-3">
            <img class="img-fluid rounded-3 mb-3" th:src="${place.row}" alt="..." />
            <a th:text="${place.number}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!"></a>
          </div>
          <a th:href="@{/places/{placeId}(placeId=${place.id})}" class="btn btn-primary">View</a>
          <div th:if="${user.id} == ${place.session.createdBy.id}">
            <a th:href="@{/places/{placeId}/edit(placeId=${place.id})}" class="btn btn-primary">Edit</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
