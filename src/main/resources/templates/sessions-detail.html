<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sessions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
</div>
<div class="container">
    <div class="text-center my-5">
        <h1 class="fw-bolder" th:text="${seance.title}"></h1>
    </div>
</div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="small text-muted">Amount of places: <span th:text="${seance.amountOfPlaces}"></span></div>
                <div class="card-body">
                    <div class="small text-muted">Price of place: <span th:text="${seance.price}"></span></div>
                    <h2 class="card-title">About this session</h2>
                    <p class="card-text">Time: <span th:text="${seance.time}"></span></p>
                    <div>
                        <a class="btn btn-primary" th:href="@{/sessions/{sessionId}/delete(sessionId=${seance.id})}"
                           th:if="${user.isAdmin()}">Delete</a>
                        <a class="btn btn-primary" th:href="@{/places/{sessionId}/new(sessionId=${seance.id})}"
                           th:if="${user.isAdmin()}">Create
                            Place</a>
                    </div>
                    <div>
                        <a class="btn btn-primary" th:href="@{/places}">Places</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
