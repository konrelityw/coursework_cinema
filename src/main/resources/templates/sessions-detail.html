<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sessions</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header th:insert="blocks/header :: header"></header>
</div>
    <div class="container">
      <div class="text-center my-5">
        <h1 class="fw-bolder" th:text="${seance.title}"></h1>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="small text-muted" th:text="${seance.amountOfPlaces}" ></div>
          <div class="card-body">
            <div class="small text-muted" th:text="${seance.price}"></div>
            <h2 class="card-title">About this session</h2>
            <p class="card-text" th:text="${seance.time}"></p>
            <div th:if="${user.id} == ${seance.createdBy.id}">
              <a class="btn btn-primary" th:href="@{/sessions/{sessionId}/delete(clubId=${seance.id})}">Delete</a>
              <a class="btn btn-primary" th:href="@{/places/{sessionId}/new(sessionId=${seance.id})}">Create Session</a>
            </div>
          </div>
        </div>
        <nav aria-label="Pagination">
          <hr class="my-0" />
          <ul class="pagination justify-content-center my-4">
            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
            <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
            <li class="page-item"><a class="page-link" href="#!">2</a></li>
            <li class="page-item"><a class="page-link" href="#!">3</a></li>
            <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
            <li class="page-item"><a class="page-link" href="#!">15</a></li>
            <li class="page-item"><a class="page-link" href="#!">Older</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-header">Search</div>
          <div class="card-body">
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
              <button class="btn btn-primary" id="button-search" type="button">Go!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
