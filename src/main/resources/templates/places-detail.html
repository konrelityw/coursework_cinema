<!DOCTYPE html>
<html lang="en">
<head>
    <title>Places</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
</div>
    </header>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-8">
                <!-- Featured blog post-->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="small text-muted" th:text="${place.row}"></div>
                        <h2 class="card-title">About this place</h2>
                        <p class="card-text" th:text="${place.number}"></p>
                        <div th:if="${user.id} == ${place.session.createdBy.id}">
                            <a class="btn btn-primary"
                               th:href="@{/places/{placeId}/delete(placeId=${place.id})}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
